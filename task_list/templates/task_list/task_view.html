<!DOCTYPE html>
<html lang="ru">
<head>
{% extends 'task_list/base.html' %}

{% block title %}
  <title>ToDo</title>
{% endblock %}

{% block container %}
<div class="container-fluid mt-4">
	<div class="row">
		<div class="col-md-12">
			<form role="form" method="post">
				{% csrf_token %}
				<div class="form-group">
					<label>
						Title
					</label>
					{{ task_form.title }}
				</div>
				<div class="form-group">
					<label>
						Description
					</label>
					{{ task_form.description }}
				</div>
				<div class="form-group">
					<label>
						Tags
					</label>
					{{ task_form.tags }}
				</div>
				<div class="form-group">
					<label>
						Due date
					</label>
					{{ task_form.due_date }}
				</div>
				<div class="form-group">
					<label>
						Task status
					</label>
					{{ task_form.status }}
				</div>
				<table width="100%">
                    <tr style="font-weight:bold">
						<td>
							{% if change %}
							<button type="save" class="btn btn-outline-success" name="save">
							Save
							</button>
							<button type="submit" class="btn btn-outline-danger" name="delete">
							Delete
							</button>
							{% else %}
							<button type="submit" class="btn btn-outline-success" name="create">
							Create
							</button>
							{% endif %}
						</td>
					</tr>
                </table>
			</form>
		</div>
	</div>
</div>

	<script>
		$( "#myDate" ).datepicker({
        dateFormat: 'dd/mm/yy'
});
	</script>

{% endblock %}
